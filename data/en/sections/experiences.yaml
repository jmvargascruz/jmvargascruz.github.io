  positions:
  - designation: Electrical System Engineer
    start: Apr 2023
    end: Aug 2023
    responsibilities:
    - Documented the electrical and sensor systems of a fabric inspection machine using KiCad.
    - Participated in disassembly and reassembly tasks for the system’s replication and manufacturing.
    - Described the interface between a graphical user interface (GUI) and a microcontroller via serial communication.
    - Analyzed system components including an encoder for position sensing, relay-based lamp control, and a VFD for AC motor drive.

