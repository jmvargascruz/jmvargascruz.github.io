    location: Netherlands
    logo: /images/sections/experiences/riwo.png
    overview: Internship focused on the development of SLAM algorithms and sensor integration using ROS 2.
  positions:
  - designation: Robotics & SLAM Intern
    start: Jan 2024
    end: Jul 2024
    responsibilities:
    - Designed and implemented an EKF-SLAM algorithm using ROS 2 to map RFID tags, using wheel odometry, IMU data and Loop closures by tag redetections.
    - Developed and structured ROS 2 workspace with all the packages and nodes required for the simulationof the tag mapping SLAM.
    - Simulated the system using Gazebo and visualized localization and mapping results with RViz.
    - Created analysis scripts using Python and Jupyter Notebooks to extract and plot data from ROS 2 bag files.

