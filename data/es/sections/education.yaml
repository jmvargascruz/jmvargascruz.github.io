# información de la sección
section:
  name: Educación
  id: education
  template: sections/education.html # Usa "sections/education-alt.html" para la plantilla alternativa.
  enable: true
  weight: 4
  showOnNavbar: true

degrees:
- name: Maestría en Robótica
  icon: fa-robot
  timeframe: 2023–Presente
  institution:
    name: Universidad de Twente
    url: "https://www.utwente.nl/en/"
    logo: /images/sections/education/utwente.png

- name: Ingeniería en Mecatrónica (Licenciatura)
  icon: fa-cogs
  timeframe: 2018–2022
  institution:
    name: Tecnológico de Monterrey
    url: "https://tec.mx"
    logo: /images/sections/education/tec.png
  publications:
  - title: "Water Consumption Monitoring System and Home Automation Based on LOGO! 8.3 and AWS Cloud Connection"
    url: "https://ieeexplore.ieee.org/document/10011459"
  extracurricularActivities:
  - Beca de Talento Académico
  - Miembro del grupo estudiantil Aerodesign
  - Miembro del grupo estudiantil Robociety
  - Premio Nacional CENEVAL al Desempeño de Excelencia en Mecatrónica

- name: Diploma de Educación Media Superior
  icon: fa-university
  timeframe: 2015–2018
  institution:
    name: Instituto Cultural Paideia
    url: "https://paideia.mx/"
    logo: /images/sections/education/paideia.png
  extracurricularActivities:
  - 1er lugar en la XXVII Olimpiada Estatal de Química (Estado de México)
  - 2º lugar en la XXVII Olimpiada Nacional de Química

